<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/require2.1.11.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			require.config({
				baseUrl:'./',
				map:{
					"*":{
						foo:"foo1.1"
					},
					"some/oldmodule":{
						foo:"foo1.0"
					}
				},
				paths:{
					"foo1.0":"lib/foo1.0",
					"foo1.1":"lib/foo1.1"
				}
			})
			require(['some/newmodule',"some/oldmodule"],function(n,o){
				console.log("new:"+n.fooVersion());
				console.log("old:"+o.fooVersion());
			})
		</script>
	</body>
</html>
