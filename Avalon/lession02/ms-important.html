<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="avalon.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			avalon.ready(function() {
				avalon.define({
					$id: "AAA",
					name: "yqj",
					color: "green"
				});
				avalon.define({
					$id: "BBB",
					name: "sphinx",
					color: "red"
				})
				avalon.define({
					$id: "CCC",
					name: "dragon",
				})
				//ms-important
				avalon.define({
					$id: "DDD",
					name: "sirenia",
				})
				avalon.scan()
			})
		</script>
	</head>

	<body>
		<div ms-controller="AAA">
			<div>
				{{name}}:{{color}}
			</div>
			<div ms-controller="BBB">
				<div>
					{{name}}:{{color}}
				</div>
				<div ms-controller="CCC">
					<div>
						{{name}}:{{color}}
					</div>
				</div>
			</div>
			<!--
            	作者：563132105@qq.com
            	时间：2015-05-02
            	描述： ms-important
            -->
			<div ms-important="DDD">
				<div>
					{{name}}:{{color}}
				</div>
			</div>
		</div>
	</body>

</html>
