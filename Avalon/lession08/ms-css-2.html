<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="avalon.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = avalon.define({
				$id: "test",
				w: 100,
				h: 100,
				click:function(){
					vm.w=parseFloat(vm.w)+10;
					vm.h=parseFloat(vm.h)+10;
				}
			})
		</script>
	</head>

	<body>
		<div ms-controller="test">
			<div style="background: #a9ea00;" ms-click="click" ms-css-width="w" ms-css-height="h"></div>
			<p>{{w}}X{{h}}</p>
			<p>H:<input type="text" ms-duplex="h"/></p>
			<p>W:<input type="text" ms-duplex="w"/></p>
		</div>
	</body>

</html>
