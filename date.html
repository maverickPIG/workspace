<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		endLogTime = "2015-04-14 23:59:59";
		var endLogTimeDate = new Date(Date.parse(endLogTime.replace(/-/g, "/")));
		var y = endLogTimeDate.getYear(); //获取当前年份(2位)
		console.log(y)
		var yy = endLogTimeDate.getFullYear(); //获取完整的年份(4位,1970-????)
		console.log(yy)
		var m = endLogTimeDate.getMonth(); //获取当前月份(0-11,0代表1月)
		console.log(m);
		var d = endLogTimeDate.getDate(); //获取当前日(1-31)
		console.log(d)
		var dd = endLogTimeDate.getDay(); //获取当前星期X(0-6,0代表星期天)
		console.log(dd);
		var time = endLogTimeDate.getTime(); //获取当前时间(从1970.1.1开始的毫秒数)
		console.log(time);
		var hours = endLogTimeDate.getHours(); //获取当前小时数(0-23)
		console.log(hours);
		var min = endLogTimeDate.getMinutes(); //获取当前分钟数(0-59)
		console.log(min);
		var s = endLogTimeDate.getSeconds(); //获取当前秒数(0-59)
		console.log(s);
		var ms = endLogTimeDate.getMilliseconds(); //获取当前毫秒数(0-999)
		console.log(ms);
		endLogTimeDate.toLocaleDateString(); //获取当前日期
		var mytime = endLogTimeDate.toLocaleTimeString(); //获取当前时间
			console.log(mytime);
		endLogTimeDate.toLocaleString(); //获取日期与时间

	</script>

</html>
