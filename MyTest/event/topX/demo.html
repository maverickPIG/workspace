<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.drag {
				width: 100px;
				height: 100px;
				background-color: aqua;
				position: absolute;
				left: 100px;
				top: 100px;
			}
			#parent {
				width: 555px;
				height: 555px;
				background-color: burlywood;
			}
		</style>
		<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="parent" onclick="movePopTop2('a',event)">
			<div class="drag" onclick="moveTop()">dfdf</div>
		</div>
		<script type="text/javascript">
			function getByClass(clsName, parent) {
				var oParent = parent ? document.getElementById(parent) : document,
					eles = [],
					elements = oParent.getElementsByTagName('*');
				for (var i = 0, l = elements.length; i < l; i++) {
					if (elements[i].className == clsName) {
						eles.push(elements[i]);
					}
				}
				return eles;
			}

			function movePopTop(a, e) {
				document.onmousedown = function(event) {
					console.log(a, event);
					event = event || window.event;
					var div = getByClass("drag")[0];
					div.style.top = event.clientY + "px";
					console.log(event.clientX + "  " + event.clientY+" "+div.style.top)
					
					document.onmousedown = null;
				}
			}
			function movePopTop2(a, e) {
				$(document).on("mousedown",function(event) {
					console.log(a, event);
					event = event || window.event;
					var div = getByClass("drag")[0];
					div.style.top = event.clientY + "px";
					console.log(event.clientX + "  " + event.clientY+" "+div.style.top)
					
					document.onmousedown = null;
				})
			}
		</script>
	</body>

</html>
