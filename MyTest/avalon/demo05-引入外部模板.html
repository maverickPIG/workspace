<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>有关事件回调传参</title>
		<script src="js/avalon.js" type="text/javascript"></script>
		<script>
			avalon.ready(function() {
				avalon.define({
					$id: "simple",
					firstName: "司徒",
					lastName: "正美",
					array: ["aaa", "bbb", "ccc"],
					argsClick: function(e, a, b) {
						alert(a + "  " + b)
					},
					loopClick: function(a) {
						alert(a)
					}
				});
				avalon.scan();
			})
		</script>
	</head>
		<!--			
		ms-click
		ms-dblclick
		ms-mouseout
		ms-mouseover
		ms-mousemove
		ms-mouseenter
		ms-mouseleave
		ms-mouseup
		ms-mousedown
		ms-keypress
		ms-keyup
		ms-keydown
		ms-focus
		ms-blur
		ms-change
		ms-scroll
		ms-animation
		ms-on-*-->

	<body>
		<fieldset ms-controller="simple">
			<legend>例子</legend>
			<div ms-click="argsClick($event, 100, firstName)">点我</div>
			<div ms-each-el="array">
				<p ms-click="loopClick(el)">{{el}}</p>
			</div>
		</fieldset>
	</body>

</html>
