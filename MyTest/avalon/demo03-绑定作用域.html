<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/avalon.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div ms-controller="AAA">
			<div>{{name}} : {{color}}</div>
			<div ms-controller="BBB">
				<div>{{name}} : {{color}}</div>
				<div ms-controller="CCC">
					<div>{{name}} : {{color}}</div>
				</div>
				<div ms-important="DDD">
					<div>{{name}} : {{color}}</div>
				</div>
			</div>
		</div>
		<script>
			avalon.ready(function() {
				avalon.define({
					$id: "AAA",
					name: "liger",
					color: "green"
				});
				avalon.define({
					$id: "BBB",
					name: "sphinx",
					color: "red"
				});
				avalon.define({
					$id: "CCC",
					name: "dragon" //不存在color
				});
				avalon.define({
					$id: "DDD",
					name: "sirenia" //不存在color
				});
				avalon.scan();
			})
		</script>
	</body>

</html>
