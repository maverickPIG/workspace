<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h2{width: 100px;height: 100px;background: #333;}
			h2:hover{
				transition: all /*transform*/ 1s ease-in 1s;/*动作(all所有的属性都为动画) 动画时间 动画类型 延迟时间*/
				transform: translate(100px);/*平移*/
				background-color: red;
				}
		</style>
	</head>

	<body>
		<h2>test</h2>
	</body>

</html>
