		<meta charset="utf-8">

		<script src="../slideshow/jquery.1.11.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * 消息发送与订阅
			 */
			(function($) {
				var o = $({});
				$.subscribe = function() {
					o.bind.apply(o, arguments);
				};
				$.unsubscribe = function() {
					o.unbind.apply(o, arguments);
				};
				$.publish = function() {
					o.trigger.apply(o, $.makeArray(arguments));
				};
			})(jQuery);
			$.subscribe("test",function(e,a){
				console.log(e);
				console.log(a);
				alert(a)
			})
			$.publish("test","a")
//			while(true){}
		</script>
	</head>
