<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lightbox插件开发</title>
		<link rel="stylesheet" type="text/css" href="lightbox.css"/>
		<script src="../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="lightbox.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--遮罩-->
		<div id="G-lightbox-mask"></div>
		<!--弹出层-->
		<div id="G-lightbox-popup">
			<!--图片区-->
			<div class="lightbox-pic-view">
				<span class="lightbox-btn lightbox-prev-btn lightbox-prev-show">
				</span>
				<img class="lightbox-image" src="images/2-2.jpg" width="100%"/>
				<span class="lightbox-btn lightbox-next-btn lightbox-next-show">
				</span>
			</div>
			<!--图片标题区-->
			<div class="lightbox-pic-caption">
				<div class="lightbox-caption-area">
					<p class="lightbox-pic-desc">图片标题</p>
					<span class="lightbox-of-index">
						当前索引：1/4
					</span>
				</div>
				<!--关闭按钮-->
				<span class="lightbox-close-btn">
				</span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		new LightBox()
	</script>
</html>
